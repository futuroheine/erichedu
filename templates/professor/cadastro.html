<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErichEdu - Cadastro Professor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
      :root {
          --primary-color: #083888;
          --secondary-color: #89d156;
          --accent-color: #ffe458;
          --error-color: #ff3131;
      }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='erichedu-icon.png') }}" alt="ErichEdu Logo" class="w-32 h-32 object-contain rounded-full">
    </div>
    
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Cadastro de Professor</h1>

    <!-- Exibição de mensagens -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, message in messages %}
            <div class="{{ 'bg-red-100 text-red-800' if category == 'error' else 'bg-green-100 text-green-800' }} p-3 rounded-lg">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Formulário de Cadastro -->
    <form method="POST" class="space-y-4">
      <div>
        <label for="nome_completo" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
        <input type="text" name="nome_completo" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" name="email" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input type="password" name="senha" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="confirmar_senha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
        <input type="password" name="confirmar_senha" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" 
              class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
        Cadastrar
      </button>
    </form>

    <!-- Link para login -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Já tem uma conta? 
      <a href="{{ url_for('prof.login') }}" class="text-blue-500 hover:underline">Faça login aqui</a>
    </p>
    
    {% if message %}
      <div class="text-center text-red-500 mt-4">
        {{ message }}
      </div>
    {% endif %}
  </div>
</body>
</html>
