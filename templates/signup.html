<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErichEdu - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(243 244 246);
        }
        .cadastro-container {
            background: linear-gradient(135deg, #083888 0%, #0a4cb3 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="cadastro-container w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 p-8 text-white flex flex-col justify-center items-center text-center">
                <div class="flex justify-center mb-6">
                    <img src="{{ url_for('static', filename='erichedu-icon.png') }}" alt="ErichEdu Logo" class="w-32 h-32 object-contain rounded-full">
                </div>
                <h1 class="text-3xl font-bold mb-4">Junte-se ao ErichEdu</h1>
                <p class="mb-6">Crie sua conta de estudante</p>
                <div class="space-y-4">
                    <p>Já tem uma conta?</p>
                    <a href="{{ url_for('login') }}" 
                       class="block px-6 py-2 border-2 border-white rounded-full hover:bg-white hover:text-[#083888] transition duration-300">
                        Fazer Login
                    </a>
                </div>
            </div>
            
            <div class="w-full md:w-1/2">
                <div class="form-container p-8 h-full">
                    <h2 class="text-2xl font-bold text-[#083888] mb-8">Cadastro</h2>

                    <!-- Exibição de mensagens de erro -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg border border-red-400">
                                <ul class="list-disc list-inside">
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('signup') }}" method="POST" class="space-y-6">
                        <div>
                            <label for="nome_completo" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                            <div class="relative">
                                <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="text" name="nome_completo" required autofocus
                                       class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#083888] focus:border-transparent"
                                       placeholder="Digite seu nome completo">
                            </div>
                        </div>

                        <div>
                            <label for="turma" class="block text-sm font-medium text-gray-700 mb-2">Turma</label>
                            <select name="turma" required 
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#083888] focus:border-transparent">
                                <option value="" disabled selected>Selecione sua Turma</option>
                                <option value="1001">1001</option>
                                <option value="1002">1002</option>
                                <option value="1003">1003</option>
                                <option value="1004">1004</option>
                                <option value="1005">1005</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="3001">3001</option>
                                <option value="3002">3002</option>
                                <option value="3003">3003</option>
                                <option value="3004">3004</option>
                                <option value="3005">3005</option>
                            </select>
                        </div>

                        <div>
                            <label for="data_nascimento" class="block text-sm font-medium text-gray-700 mb-2">Data de Nascimento</label>
                            <input type="date" name="data_nascimento" required 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#083888] focus:border-transparent">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                            <div class="relative">
                                <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="email" name="email" required 
                                       class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#083888] focus:border-transparent"
                                       placeholder="Digite seu e-mail">
                            </div>
                        </div>

                        <div>
                            <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="password" name="senha" required 
                                       class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#083888] focus:border-transparent"
                                       placeholder="Digite sua senha">
                            </div>
                        </div>

                        <div>
                            <label for="confirmar_senha" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                            <div class="relative">
                                <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input type="password" name="confirmar_senha" required 
                                       class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#083888] focus:border-transparent"
                                       placeholder="Confirme sua senha">
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-[#083888] text-white py-3 rounded-lg hover:bg-[#0a4cb3] transition duration-300">
                            Confirmar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
