<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Matéria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="text"], input[type="file"], select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 15px;
            background-color: #f44336;
            color: white;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enviar Nova Matéria</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_materia') }}" method="POST" enctype="multipart/form-data">
        <label for="nome_materia">Nome da Matéria:</label>
        <input type="text" id="nome_materia" name="nome_materia" required>

        <label for="turma_nome">Turma:</label>
        <select id="turma_nome" name="turma_nome" required>
            <option value="1001">1001</option>
            <option value="1002">1002</option>
            <option value="1003">1003</option>
            <option value="1004">1004</option>
            <option value="1005">1005</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="3001">3001</option>
            <option value="3002">3002</option>
            <option value="3003">3003</option>
            <option value="3004">3004</option>
            <option value="3005">3005</option>
        </select>

        <label for="dia_da_semana">Dia da Semana:</label>
        <select id="dia_da_semana" name="dia_da_semana" required>
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira</option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
        </select>

        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor" required>

        <label for="imagem_materia">Imagem da Matéria (opcional):</label>
        <input type="file" id="imagem_materia" name="imagem_materia">

        <button type="submit">Enviar Matéria</button>
    </form>
</div>

</body>
</html>
