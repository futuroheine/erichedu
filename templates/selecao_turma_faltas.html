<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Turma</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px;">
    <h1 style="text-align: center; color: #333;">Selecione a Turma para Marcar Faltas</h1>
    <form method="POST" style="text-align: center; margin-bottom: 20px;">
        <select name="turma_id" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="">Selecione uma turma</option>
            {% for turma in turmas %}
                <option value="{{ turma.id }}">{{ turma.nome }}</option>
            {% endfor %}
        </select>
        <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Selecionar</button>
    </form>

    <div>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% set last_message = messages[-1] %}  {# Obtém a última mensagem #}
                    <li class="{{ last_message[0] }}">{{ last_message[1] }}</li>  {# Exibe apenas a última mensagem #}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <a href="{{ url_for('home') }}">Voltar</a>

</body>
</html>
