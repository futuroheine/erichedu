<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='erichedu-icon.png') }}" alt="ErichEdu Logo" class="login-logo">
        <h1 class="login-title">Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" class="login-input" placeholder="E-mail" required>
            <input type="password" name="senha" class="login-input" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="login-message">{{ message }}</div> <!-- Exibir mensagens aqui -->
    
    <p>NÃ£o tem uma conta? <a href="{{ url_for('signup') }}">Cadastre-se aqui
    </div>
    
    
</body>
</html>
